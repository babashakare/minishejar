<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>shekarcoin</title>
    <link rel="stylesheet" href="./assets/css/style2.css" />
    <meta name="theme-color" content="#f19e36" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico" />
    <style>
        /* جلوگیری از انتخاب متن */
        body, * {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important; /* جلوگیری از منوی نگه داشتن در iOS */
        }
        /* جلوگیری از کلیک راست */
        body {
            cursor: default;
        }
        img {
            -webkit-touch-callout: none; /* جلوگیری از منوی نگه داشتن در iOS */
            -webkit-user-drag: none; /* جلوگیری از کشیدن تصویر */
            outline: none; /* حذف کادر انتخاب */
        }
        .message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 106, 0, 0.6);
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            user-select: none;
        }
        .message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }
        .input-container {
            display: none; /* مخفی به طور پیش‌فرض */
            margin-top: 10px;
            max-width: 320px;
            background: #f48c06;
            border-radius: 20px;
            padding: 12px 20px;
            box-shadow: 0 6px 15px rgba(244, 140, 6, 0.6);
            font-family: "Vazir", sans-serif;
            color: white;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        .input-container input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.4);
            background: rgba(255,255,255,0.15);
            color: #fff;
            letter-spacing: 0.2em;
        }
        .input-container input::placeholder {
            color: #ffe6b3;
        }
        .input-container input:focus {
            background: rgba(255,255,255,0.3);
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.7);
        }
        /* حذف دکمه فعال‌سازی که دیگر نیاز نیست */
        .input-container button {
            display: none !important;
        }
		img {
    -webkit-touch-callout: none; /* جلوگیری از منوی نگه داشتن در iOS */
    -webkit-user-drag: none; /* جلوگیری از کشیدن تصویر */
    outline: none; /* حذف کادر انتخاب */
    user-select: none; /* جلوگیری از انتخاب متن */
}

    </style>
</head>
<body>

<div class="squad-container">
    <div class="login">
        <div class="login-detail">
            <div class="profile" aria-label="پروفایل کاربر">
                <span>?</span>
            </div>
            <div class="user-data">
                <span class="name">UNKNOWN</span>
            </div>
        </div> 
    </div>
</div>

<div class="coin-count-container" aria-live="polite" aria-atomic="true">
    <img src="./assets/images/coin.png" width="45px" alt="coin"/>
    <span><div><span id="pointsDisplay" class="number">0</span></div></span>
    <h1 class="select-none"></h1>
</div>

<div class="rank-container" aria-live="polite" aria-atomic="true">
    <div class="rank-items">
        <h3>حداقل برداشت</h3>
        <h3>100.000</h3>
        <img src="./assets/images/bronze-medal.png" width="30px" alt="bronze medal"/>
        <span id="rank" style="cursor:pointer;">رنک برنز</span>
        
    </div>
</div>

<div class="login-container" id="loginContainer" style="display: none;">
    <form id="loginForm" autocomplete="off">
        <label for="username">نام کاربری شکرسیتی شما:</label>
        <input type="text" id="username" required autocomplete="username" />
        <label for="bagNumber">بج نامبر شکرسیتی شما:</label>
        <input type="text" id="bagNumber" required autocomplete="off" />
        <button type="submit">ورود</button>
    </form>
</div>
        <div class="input-container">
            <input type="text" id="specialCode" maxlength="4" placeholder="کد ویژه را وارد کنید" autocomplete="off" />
        </div>
<div class="coin-container" id="coinContainer" style="display: none; position:relative;">
    <img src="assets/images/shtn.png" id="tapImage" width="300px" alt="tap image" style="cursor:pointer;" />
</div>

<div class="menu-container">
    <div class="power">
        <img src="./assets/images/battery.png" width="40px" alt="power" />
        <div class="power-count" aria-live="polite" aria-atomic="true">
            <span id="chargeDisplay" class="number">10000</span>
            <span class="gray" id="total">/10000</span>
        </div>
    </div>
    <div class="menu-bottuns">
        <a id="boostWithdrawButton" class="button">
            <img src="./assets/images/diamond (1).png" alt="" width="28px" />
            <span class="select-none">برداشت</span>
        </a>
    </div>
</div>

<div class="progress-bar" aria-hidden="true">
    <div class="progress"></div>
</div>

<div class="message" id="notificationMessage"></div>

<script src="./assets/js/jak.js"></script>

</body>
</html>
