<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>shekarcoin</title>
    <link rel="stylesheet" href="./assets/css/style2.css" />
    <meta name="theme-color" content="#f19e36" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico" />
</head>
<body>

<div class="squad-container">
    <div class="login">
        <div class="login-detail">
            <div class="profile" aria-label="پروفایل کاربر">
                <span>?</span>
            </div>
            <div class="user-data">
                <span class="name">وارد نشده</span>
            </div>
        </div>
    </div>
</div>

<div class="coin-count-container" aria-live="polite" aria-atomic="true">
    <img src="./assets/images/coin.png" width="45px" alt="coin"/>
    <span><div><span id="pointsDisplay" class="number">0</span></div></span>
    <h1 class="select-none"></h1>
</div>

<div class="rank-container" aria-live="polite" aria-atomic="true">
    <div class="rank-items">
        <img src="./assets/images/bronze-medal.png" width="30px" alt="bronze medal"/>
        <span id="rank" style="cursor:pointer;">رنک برنز</span>
    </div>
</div>

<div class="login-container" id="loginContainer" style="display: none;">
    <form id="loginForm" autocomplete="off">
        <label for="username">نام کاربری شکرسیتی شما:</label>
        <input type="text" id="username" required autocomplete="username" />
        <label for="bagNumber">بج نامبر شکرسیتی شما:</label>
        <input type="text" id="bagNumber" required autocomplete="off" />
        <button type="submit">ورود</button>
    </form>
</div>

<div class="input-container" style="display:none;">
    <input type="text" id="specialCode" maxlength="4" placeholder="کد ویژه را وارد کنید" autocomplete="off" />
</div>

<div class="coin-container" id="coinContainer" style="display: none; position:relative;">
    <img src="https://shekarcity.ir/shtn.png" id="tapImage" width="300px" alt="tap image" style="cursor:pointer;" />
</div>

<!-- پس‌زمینه تار -->
<div id="overlay" class="overlay" tabindex="-1" aria-hidden="true"></div>

<!-- منوی محصولات - پاپ‌آپ -->
<div id="productMenu" class="product-menu" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div class="product-item" tabindex="0" role="button" aria-pressed="false" data-product-id="autoMineBot" data-price="15000" title="ربات ماین اتوماتیک">
        <img class="product-icon" src="https://shekarcity.ir/image/miner.png" alt="ربات ماین اتوماتیک" />
        <div class="product-price">ربات اتوماینر</div>
        <div class="product-price">15.000</div>
    </div>
    <div class="product-item" tabindex="0" role="button" aria-pressed="false" data-product-id="product2" data-price="1" title="محصول دوم">
        <img class="product-icon" src="https://shekarcity.ir/image/vip.png" alt="بخت آزمایی" />
        <div class="product-price">کارت شانس</div>
        <div class="product-price">15.000</div>
    </div>
</div>

  <div class="chance-box" id="chanceBox" role="dialog" aria-hidden="true" tabindex="-1">
      <img src="https://shekarcity.ir/shtn.png" alt="لوگو" class="logo" />
      <h2>فقط یکی</h2>
      <div class="cards-container" role="list" aria-label="کارت‌های بخت آزمایی">
          <div class="card" aria-label="کارت 1" data-reward="15000" tabindex="0">
            <div class="top-image"></div>
            <div class="body"></div>
            <div class="reward-text">?</div>
          </div>
          <div class="card" aria-label="کارت 2" data-reward="30000" tabindex="0">
            <div class="top-image"></div>
            <div class="body"></div>
            <div class="reward-text">?</div>
          </div>
          <div class="card" aria-label="کارت 3" data-reward="0" tabindex="0">
            <div class="top-image"></div>
            <div class="body"></div>
            <div class="reward-text">?</div>
          </div>
          <div class="card" aria-label="کارت 4" data-reward="0" tabindex="0">
            <div class="top-image"></div>
            <div class="body"></div>
            <div class="reward-text">?</div>
          </div>
          <div class="card" aria-label="کارت 5" data-reward="100000" tabindex="0">
            <div class="top-image"></div>
            <div class="body"></div>
            <div class="reward-text">?</div>
          </div>
          <div class="card" aria-label="کارت 6" data-reward="0" tabindex="0">
            <div class="top-image"></div>
            <div class="body"></div>
            <div class="reward-text">?</div>
          </div>
      </div>
  </div>

<div class="menu-container">
    <div class="power">
        <img src="https://shekarcity.ir/image/battery.png" width="35px" alt="power" />
        <div class="power-count" aria-live="polite" aria-atomic="true">
            <span id="chargeDisplay" class="number">10000</span>
            <span class="gray" id="total">/10000</span>
        </div>
    </div>
    <div class="menu-bottuns">
        <a class="button b-r" id="earnButton" role="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="productMenu">
            <img src="https://shekarcity.ir/image/shop.png" alt="" width="28px" />
            <span class="walit">فروشگاه</span>
        </a>
        <a id="boostWithdrawButton" class="button b-r" role="button">
            <img src="https://shekarcity.ir/shtn.png" alt="" width="28px" />
            <span class="walit">برداشت</span>
        </a>
		<a class="button" role="button">
            <img src="https://shekarcity.ir/image/withdrawal.png" alt="" width="28px" />
            <span class="walit" id="totalPointsContainer" aria-live="polite" aria-atomic="true" role="region"></span>
        </a>
    </div>
</div>

<div class="progress-bar" aria-hidden="true">
    <div class="progress"></div>
</div>

<div class="message" id="notificationMessage"></div>

<script src="./assets/js/jak.js"></script>
<script src="./assets/js/data.js"></script>

</body>
</html>
